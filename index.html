<!DOCTYPE html>
<html>
<head>
	<title>rtrvl</title>
	<link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>

	<div id="title-wrapper" class="show">
		<img src="style/rtrvl-logo.png" alt="Retrieval" id="logo">
		<button id="game-start" type="button">Start Game</button>
		<p class="story">Directions: <br/> Using your arrow keys, collect all of the red circles while avoiding the evil blue squares! Currently the alpha version contains only one level so do your best :)
			<br> Stay tuned as there is much more to come!</p>
		<h2>[alpha v. 0.1]</h2>
	</div>

	<div id="end-wrapper" class="hide">
		<p id="end-title" class="end">Game Over</p>
		<p id="end-score-header" class="end">Final Score</p>
		<p id="final-score"></p>
	</div>

	<div id="container">
		<canvas width="500" id="hyperSpace" height="500" class="show"></canvas>
		<canvas width="500" id="enemies" height="500"></canvas>
		<canvas width="500" id="user" height="500"></canvas>
		<canvas width="500" id="simplyBorder" height="500" class="hide"></canvas>

		<div id="info">
			<h3 id="score" class="markers">Score:<span class="number">0</span>&nbsp;&nbsp;&nbsp;</h3>
			<!--<h4 id="timer" class="markers">&nbsp;Time: 15s&nbsp;</h4>-->
			<h5 id="health" class="markers">Shields:<span class="number">100</span></h5>
			<h6 id="level" class="markers">Level<span class="number">1</span></h6>
		</div>

	</div>

	<script src="scripts/hyperSpace.js"></script>
	<script src="scripts/gameLogic.js"></script>
	<script src="scripts/user.js"></script>
	<script src="scripts/populate.js"></script>
	<script src="scripts/styler.js"></script>

</body>
</html>
